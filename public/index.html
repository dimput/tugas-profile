<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font Muli -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:400,400i,700,700i,900i">
    <!-- css dimas -->
    <link rel="stylesheet" href="curio.css">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dimas Putra Y</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script>
        $(document).ready(function(){
          $('.sidenav').sidenav();
        });
     </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script>
      $(function() {
        $('.unsubscribe').hover(function() {
          $('.kotaksurat').css('top', '-180px');
          $('.mata').css('margin-top', '-70px');
          $('.isi-mulut').css('background-image','url("cemberut-2.png")');
          $('.isi-mulut').css('margin-top','180px');
        }, function() {
          // on mouseout, reset the background colour
          $('.kotaksurat').css('top', '-200px');
          $('.mata').css('margin-top', '-90px');
           $('.isi-mulut').css('background-image','url("cemberut-1.png")');
           $('.isi-mulut').css('margin-top','200px');
        });
      });
      $(".cancel").click(function() {
          $('.judul-awal').css('display','none');
          $('.judul-cancel').css('display','block');
          $('.button-awal').css('display','none');
          $('.goback').css('display','block');
      });
      $(".goback").click(function() {
          $('.judul-awal').css('display','block');
          $('.judul-cancel').css('display','none');
          $('.judul-unsubs').css('display','none');
          $('.button-awal').css('display','block');
          $('.goback').css('display','none');
      });
      $(".unsubscribe").click(function() {
          $('.judul-awal').css('display','none');
          $('.judul-unsubs').css('display','block');
          $('.button-awal').css('display','none');
          $('.goback').css('display','block');
      });
  </script>
  </body>
</html>
